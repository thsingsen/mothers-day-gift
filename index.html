<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>

<body>
    <div class="petals"></div>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="heart-svg">
                        <svg width="80" height="80" viewBox="0 0 80 80">
                            <path d="M40 70 Q10 40 40 20 Q70 40 40 70 Z" fill="#ff4b4b" />
                        </svg>
                    </div>
                    <h1 class="art-font">母亲节快乐</h1>
                    <p class="subtitle">点击翻开卡片</p>
                </div>
                <div class="flip-card-back">
                    <h2 class="art-font">亲爱的妈妈：</h2>
                    <p class="blessing">感谢您无私的爱与付出，<br>愿您永远健康美丽，<br>每天都开开心心！<br><span class="love">❤</span></p>
                    <p class="from">—— 您的孩子</p>
                </div>
            </div>
        </div>
    </div>
    <audio id="bgm" src="小彩蛋.mp3" loop autoplay></audio>
    <button id="music-toggle">🔊</button>
    <script src="script.js"></script>
</body>

</html>
